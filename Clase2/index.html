<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <h2>Carrusel de Imagenes</h2>
    <div id="carousel-container">
        <div id="image-carousel">
          <img class="carousel-image" src="html.png" alt="Imagen 1">
          <img class="carousel-image" src="CSS3.png" alt="Imagen 2">
          <img class="carousel-image" src="js.png" alt="Imagen 3">
          <!-- Agrega más imágenes según sea necesario -->
        </div>
        <button class="carousel-button" id="prev-button" onclick="prevImage()">&#10094;</button>
        <button class="carousel-button" id="next-button" onclick="nextImage()">&#10095;</button>
      </div>
      <script src="main.js"></script>
</body>
</html>
